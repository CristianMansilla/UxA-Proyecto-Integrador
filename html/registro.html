<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/paw-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>UxA - Registro</title>
</head>
<body>
    <div class="mensaje animate__animated animate__backInUp">
        <h1><i class="fa-solid fa-paw"></i> UxA</h1>
        <p>Se parte de nuestra comunidad para ayudar a transformar y mejorar la vida de los perritos sin hogar</p>
        <img src="../img/dog.svg" alt="Perrito">
    </div>
    <div class="registro animate__animated animate__backInUp">
        <a href="../index.html" class="cerrar"><i class="fa-solid fa-x"></i></a>
        <h1>Registrate Gratis</h1>
        <form action="" class="formulario">
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Apellido" required>
            <input type="text" placeholder="Nombre de Usuario" required>
            <input type="email" placeholder="Mail" required>
            <input type="password" placeholder="Constraseña" required>
            <input type="password" placeholder="Repita la Constraseña" required>
            <button type="submit" class="boton">Registrarse</button>
        </form>
    </div>
</body>
</html>
